<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <title>Convert Money</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <img src="./assets/logo.png" alt="logo-devclub-convert-money" class="img-logo">

    <main>
        <label>
            Converter <b>de</b>
            <select>
                <option>R$ Real Brasileiro</option>
            </select>
        </label>

        <label>
            Converter <b>para</b>
            <select>
                <option>US$ Dólar Americano</option>
                <option>€ Euro</option>
            </select>
        </label>

        <label>
            Valor
            <input class="input-currency" placeholder="R$ 10.000,00">
        </label>

        <button onclick="convertValues()" class="convert-button">Converter</button>

        <section id="section1">
            <div class="currency-box">
                <img src="./assets/real.png" alt="logo-moeda-a-converter" id="img-real">
                <p class="currency">Real</p>
                <p class="currency-value">R$ 0,00</p>
            </div>

            <img src="./assets/arrow.png" alt="seta" class="arrow">

            <div class="currency-box">
                <img src="./assets/usd.png" alt="logo-moeda-convertida">
                <p class="currency">Dólar Americano</p>
                <p class="currency-value">US$ 0.00</p>
            </div>

        </section>
    </main>

</body>
<script src="./script.js"></script>

</html>
